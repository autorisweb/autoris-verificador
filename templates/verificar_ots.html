<!DOCTYPE html>
<html>
<head>
    <title>Verificar Archivo .OTS</title>
</head>
<body>
    <h1>Verificar Archivo .OTS</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Archivo original:</label>
        <input type="file" name="original_file" required><br><br>
        <label>Archivo .ots:</label>
        <input type="file" name="ots_file" required><br><br>
        <input type="submit" value="Verificar">
    </form>

    {% if resultado %}
        <div style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
            <p><strong>Archivo:</strong> {{ archivo }}</p>
            <p><strong>Verificado:</strong> {{ 'SÃ­' if verificado else 'No' }}</p>
            <pre>{{ salida }}</pre>
        </div>
    {% endif %}
</body>
</html>
