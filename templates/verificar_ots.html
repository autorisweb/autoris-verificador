<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificador de archivos .ots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f4f4;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        .resultado {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e8e8e8;
            border-radius: 6px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Verificar Archivo .OTS</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="ots_file" accept=".ots" required>
        <br>
        <button type="submit">Verificar</button>
    </form>
    <div class="resultado" id="resultado"></div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch("/verificar_ots", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                const div = document.getElementById("resultado");
                if (data.error) {
                    div.textContent = "⚠️ Error: " + data.error;
                } else {
                    div.textContent = `✅ Archivo: ${data.archivo}\nVerificado: ${data.verificado ? "Sí" : "No"}\n\n---\n${data.salida}`;
                }
            })
            .catch(err => {
                document.getElementById("resultado").textContent = "Error de conexión: " + err;
            });
        });
    </script>
</body>
</html>
